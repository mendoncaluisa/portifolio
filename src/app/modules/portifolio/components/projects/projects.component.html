<div class="container">
    <h2>Projetos desenvolvidos</h2>
    <ul>
        @for(item of arrayProjects(); track item){
        <li>
            <button>
                <img
                [src]="item.src"
                [alt]="item.alt"
                loading="lazy"
                [attr.width]="item.with"
                [attr.height]="item.height" 
                />
            </button>
        </li>
    }
    </ul>
</div>
